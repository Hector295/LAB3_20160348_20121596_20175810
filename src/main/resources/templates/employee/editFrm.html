<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Empleado</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" ></script>
</head>
<body class="container">
    <div th:insert="fragments/menuFragment.html :: Editar Empleado"></div>
    <h2>Editar Empleado</h2><hr />
        <form method="post" th:action="@{'/empleado/editar'}" th:object="${empleado}">
            <!-- COMPLETAR -->

            <div class="row">
                <div class="form-group col-6">
                    <label class="form-label">Nombre</label>
                    <input th:field="*{firstName}"  type="text" class="form-control" />
                </div>
                <div class="form-group col-6">
                    <label class="form-label">Apellido</label>
                    <input th:field="*{lastName}"  type="text" class="form-control" />
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Correo Electr√≥nico</label>
                <input th:field="*{email}"  type="email" class="form-control" />
            </div>

            <div class="row">
                <div class="form-group col-6">
                    <label class="form-label">Puesto</label>
                    <select class="form-control" th:field="*{jobId}">
                        <option th:each="puesto : ${listaPuestos}" th:value="${puesto.jobId}"
                                th:text="${puesto.jobTitle}"
                        ></option>
                    </select>
                </div>
                <div class="form-group col-6">
                    <label class="form-label">Sueldo</label>
                    <input th:field="*{salary}"  type="text" class="form-control" />
                </div>
            </div>

            <div class="row">
                <div class="form-group col-6">
                    <label class="form-label">Jefe</label>
                    <select class="form-control" th:field="*{managerId}">
                        <option th:each="jefe : ${listaJefes}" th:value="${jefe.managerId}"
                                th:text="${jefe.firstName+' '+jefe.lastName}"></option>
                    </select>
                </div>
                <div class="form-group col-6">
                    <label class="form-label">Departamento</label>
                    <select class="form-control" th:field="*{departmentId}">
                        <option th:each="departamento : ${listaDepartamentos}" th:value="${departamento.departmentId}"
                                th:text="${departamento.departmentName}"
                        ></option>
                    </select>
                </div>
            </div>

            <a th:href="@{'/empleado/lista'}" class="btn btn-danger">Cancelar</a>                 <!-- COMPLETAR -->
            <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
    </body>
</html>
