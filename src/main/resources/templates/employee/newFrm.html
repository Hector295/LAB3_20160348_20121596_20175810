<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Empleado</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" ></script>
</head>
<body class="container">
    <div th:insert="fragments/menuFragment.html :: Nuevo Empleado"></div>
    <h2>Nuevo Empleado</h2><hr />
        <form method="post" th:action="@{'/empleado/guardar'}">                <!-- COMPLETAR -->
            <div class="row">
                <div class="form-group col-6">
                    <label for="nombre">Nombre</label>
                    <input name="nombre" type="text" class="form-control" id="nombre">
                </div>
                <div class="form-group col-6">
                    <label for="apellido">Apellido</label>
                    <input name="apellido" type="text" class="form-control" id="apellido">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-6">
                    <label for="correo">Correo Electrónico</label>
                    <input name="correo" type="email" class="form-control" id="correo">
                </div>
                <div class="form-group col-6">
                    <label for="contraseña">Contraseña</label>
                    <input name="contraseña" type="password" class="form-control" id="contraseña">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-6">
                    <label for="idpuesto" class="form-label">Puesto</label>
                    <select class="form-control" name="idpuesto" id="idpuesto">
                        <option th:each="puesto : ${listaPuestos}" th:value="${puesto.jobId}"
                                th:text="${puesto.jobTitle}"></option>
                    </select>
                </div>
                <div class="form-group col-6">
                    <label for="sueldo">Sueldo</label>
                    <input name="sueldo" type="text" class="form-control" id="sueldo">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-6">
                    <label for="idjefe" class="form-label">Jefe</label>
                    <select class="form-control" name="idjefe" id="idjefe">
                        <option th:each="jefe : ${listaJefes}" th:value="${jefe.managerId}"
                                th:text="${jefe.firstName+' '+jefe.lastName}"></option>
                    </select>
                </div>
                <div class="form-group col-6">
                    <label for="iddepart" class="form-label">Departamento</label>
                    <select class="form-control" name="iddepart" id="iddepart">
                        <option th:each="departamento : ${listaDepartamentos}" th:value="${departamento.departmentId}"
                                th:text="${departamento.departmentName}"></option>
                    </select>
                </div>
            </div>

            <a th:href="@{'/empleado/lista'}" class="btn btn-danger">Cancelar</a>                 <!-- COMPLETAR -->
            <button type="submit" class="btn btn-primary">Registrar</button>                <!-- COMPLETAR -->
            <div class="row">
                <div class="form-group"></div>
            </div>
        </form>
    </body>
</html>
