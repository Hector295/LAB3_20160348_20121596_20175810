<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" ></script>
</head>
<body class="container">
<div th:insert="fragments/menuFragment.html :: Empleados con Mayor Salario a 15000"></div>
<a class="btn btn-primary mt-4 mb-4" th:href="@{'/reportes'}">Regresar</a>

<table class="table table-sm">
    <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Fecha Inicio</th>
        <th>Fecha Fin</th>
        <th>Puesto</th>
    </tr>

    <tr th:each="registro1 : ${listaReporte1}">
        <td th:text="${registro1.getFirst_name()}"></td>
        <td th:text="${registro1.getLast_name()}"></td>
        <td th:text="${registro1.getHire_date()}"></td>
        <td th:text="${registro1.getEnd_date()}"></td>
        <td th:text="${registro1.getJob_title()}"></td>
    </tr>
</table>

</body>
</html>
